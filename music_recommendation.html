<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Streaming & Recommendation Service</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a4e);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 25px 10px;
    }

    header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #1db954;
    }

    header p {
      font-size: 15px;
      opacity: 0.8;
    }

    .player-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 25px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      margin-bottom: 30px;
    }

    .song-info {
      text-align: center;
    }

    .song-info h2 {
      margin: 0;
      font-size: 22px;
    }

    .song-info p {
      margin: 5px 0 15px 0;
      color: #bbb;
      font-size: 14px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      background: #1db954;
      border: none;
      color: #fff;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #1ed760;
      transform: scale(1.05);
    }

    audio {
      width: 100%;
      margin-top: 10px;
      outline: none;
    }

    .recommendations {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      padding: 15px 20px;
    }

    .recommendations h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #1db954;
    }

    .recommendations ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .recommendations li {
      padding: 10px 15px;
      margin: 8px 0;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      transition: background 0.3s;
      cursor: pointer;
    }

    .recommendations li:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 14px;
      padding: 15px;
      color: #ccc;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h1>üéµ Music Streaming & Recommendation Service</h1>
    <p>Frontend Demo | HTML, CSS & JavaScript | Skill Development Lab Project</p>
  </header>

  <div class="player-container">
    <div class="song-info">
      <h2 id="song-title">No Song Selected</h2>
      <p id="song-artist"></p>
    </div>

    <div class="controls">
      <button id="prev-btn">‚èÆ Prev</button>
      <button id="play-btn">‚ñ∂ Play</button>
      <button id="next-btn">‚è≠ Next</button>
    </div>

    <audio id="audio-player" controls></audio>

    <div class="recommendations">
      <h3>Recommended Songs</h3>
      <ul id="recommendation-list"></ul>
    </div>
  </div>

  <footer>¬© 2025 Skill Development Lab | All Rights Reserved</footer>

  <script>
    const songs = [
      { title: "Perfect", artist: "Ed Sheeran", genre: "Pop", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
      { title: "Believer", artist: "Imagine Dragons", genre: "Rock", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
      { title: "Shape of You", artist: "Ed Sheeran", genre: "Pop", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" },
      { title: "Someone Like You", artist: "Adele", genre: "Pop", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" },
      { title: "Thunder", artist: "Imagine Dragons", genre: "Rock", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" },
      { title: "Counting Stars", artist: "OneRepublic", genre: "Pop", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3" },
      { title: "Let Her Go", artist: "Passenger", genre: "Acoustic", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3" },
      { title: "Radioactive", artist: "Imagine Dragons", genre: "Rock", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" },
      { title: "Hymn for the Weekend", artist: "Coldplay", genre: "Pop", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-9.mp3" },
      { title: "Demons", artist: "Imagine Dragons", genre: "Rock", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3" },
      { title: "Photograph", artist: "Ed Sheeran", genre: "Pop", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-11.mp3" },
      { title: "Viva La Vida", artist: "Coldplay", genre: "Pop", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-12.mp3" }
    ];

    let currentIndex = 0;
    const audioPlayer = document.getElementById("audio-player");
    const playBtn = document.getElementById("play-btn");
    const nextBtn = document.getElementById("next-btn");
    const prevBtn = document.getElementById("prev-btn");
    const songTitle = document.getElementById("song-title");
    const songArtist = document.getElementById("song-artist");
    const recommendationList = document.getElementById("recommendation-list");

    // Load the first song
    loadSong(currentIndex);

    playBtn.addEventListener("click", () => {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playBtn.textContent = "‚è∏ Pause";
      } else {
        audioPlayer.pause();
        playBtn.textContent = "‚ñ∂ Play";
      }
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
      audioPlayer.play();
      playBtn.textContent = "‚è∏ Pause";
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
      audioPlayer.play();
      playBtn.textContent = "‚è∏ Pause";
    });

    function loadSong(index) {
      const song = songs[index];
      songTitle.textContent = song.title;
      songArtist.textContent = `${song.artist} (${song.genre})`;
      audioPlayer.src = song.url;
      showRecommendations(song.genre, song.title);
    }

    function showRecommendations(genre, currentTitle) {
      const related = songs
        .filter((s) => s.genre === genre && s.title !== currentTitle)
        .sort(() => 0.5 - Math.random())
        .slice(0, 5);

      recommendationList.innerHTML = "";
      related.forEach((s) => {
        const li = document.createElement("li");
        li.textContent = `${s.title} ‚Äî ${s.artist}`;
        li.addEventListener("click", () => {
          currentIndex = songs.findIndex((x) => x.title === s.title);
          loadSong(currentIndex);
          audioPlayer.play();
          playBtn.textContent = "‚è∏ Pause";
        });
        recommendationList.appendChild(li);
      });
    }
  </script>
</body>
</html>
